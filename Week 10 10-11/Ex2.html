<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        var a = prompt("Enter any integer:");

        if(a == null || a == "" || isNaN(a))
        document.write("<font color='red'>You must enter a number</font>");
        else if(a % 2 == 0)
        document.write("<font color='green'>" + a + " is an even number</font>");
        else
        document.write("<font color='blue'>" + a + " is an odd number</font>");
    </script>
</body>
</html>

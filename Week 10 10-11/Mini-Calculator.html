<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    body {
        font-family: Arial, sans-serif;
         /* background: linear-gradient(135deg, #e3f2fd, #bbdefb);*/ 
        background-color: #e3f2fd; 
    }

    table {
        background-color: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 80px;
    }

    h2 {
        color: #1565c0;
    }

    input, select {
        padding: 6px;
        border-radius: 5px;
        border: 1px solid #90caf9;
    }

    input[type="button"] {
        background-color: #1565c0;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="button"]:hover {
        background-color: #0d47a1;
    }
    </style>
</head>
<body>
<form name="calcform">
    <table border="0" align="center">
        <tr>
            <td colspan="2" align="center">
                <h2>MINI CALCULATOR</h2></td>
        </tr>
        <tr>
            <td align="right">a = </td>
            <td><input name="txta"></td>
        </tr>
        <tr>
            <td align="right">b = </td>
            <td><input name="txtb"></td>
        </tr>
        <tr>
            <td align="right">Operator: </td>
            <td>
                <select name="slto">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                    <option value="^">^</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Result: </td>
            <!-- <td><label name="lblResult"></label></td> -->
            <td><Input name = "txtr" readonly></Input></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="Calculate" onClick="calculate()" name="btnCal">
            </td>
        </tr>
    </table>
</form>
<script src="/Week 10 10-11/Script.js"></script>
</body>
</html>

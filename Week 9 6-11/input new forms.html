<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input name, email, phone -->
    <form action="#" method="post">
        <label for="your_name">Input your name:</label>
        <input type="text"name="your_name" id="your_name" value="Default name" required>
        <br><br>
        <label for="your_email">Input your email:</label>
        <input type="email"name="your_email" id="your_email" required>
        <br><br>
        <!-- phone number -->
        <label for="phone">Input your phone number:</label>
        <input type="tel"name="phone" id="phone" required>
        <br><br>

        <!-- gender -->
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>    
        </select>
        <br><br>

        <!-- courses have attended as checkbox -->
        <label>Courses Attended:</label><br>
        <input type="checkbox" name="course1" id="course1" value="course1">
        <label for="course1">Course 1</label><br>
        <input type="checkbox" name="course2" id="course2" value="course2">
        <label for="course2">Course 2</label><br> 
        <input type="checkbox" name="course3" id="course3" value="course3">
        <label for="course3">Course 3</label><br><br>

        <!-- radio boxes example -->
        <label>Preferred Contact Method:</label><br>
        <input type="radio" name="contact_method" id="contact_email" value="email" checked> 
        <!-- <input type="radio" name="contact_method" id="contact_email" value="email" required placeholder="your_email@example.com">   -->
        <label for="contact_email">Email</label><br>
        <input type="radio" name="contact_method" id="contact_phone" value="phone">
        <label for="contact_phone">Phone</label><br><br>

        <!-- file submit -->
        <label for="resume">Upload your resume:</label>
        <input type="file" name="resume" id="resume"><br><br>

        <!-- textarea -->
        <label for="comments">Additional Comments:</label><br>
        <textarea name="comments" id="comments" rows="4" cols="50"
            placeholder="Enter your comments here..."></textarea><br><br>

        <input type="submit" value="Submit">

        <!-- reset button -->
        <input type="reset" value="Reset">
    </form>
</body>
</html>
